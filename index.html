<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Test Pi Works</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
    	margin: 20px;
    }
    thead
    {
        background-color: #0077b3;
;
        color:white
    }
    button.btn
    {
        background-color: #0077b3;

    }
</style>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <button class="btn btn-primary" type="button"style="margin-right: 2rem;">+New User</button>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label" for="exampleCheck1">Hide disabled user</label>
              </div>
        </form>
        <div class="button-2">
            <button class="btn btn-primary" type="button">Save User</button>
        </div>
        
      </nav>

<div class="bs-example p-0 m-0 row w-100">

    <div class="container-1 p-3 col-6">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th> 
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Enabled</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Admin</td>
                        <td>admin@piworks.net</td>
                        <td>true</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Test User</td>
                        <td>testuser@piworks.net</td>
                        <td>true</td>
                    </tr>        
                </tbody>
            </table>
            
        
    </div>
    <div class="container-2 p-3  col-6 ">
        
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">New User</a>
        </nav>

        <div class="w-100 row m-0 p-0 mb-3 mt-3 p-6">
            <label class="col-6" for="username">Username :</label>
            <input class="col-6 " type="text">
        </div>

        <div class="w-100 row m-0 p-0 mb-3">
            <label class="col-6" for="username">Display Name :</label>
            <input  class="col-6"type="text">
        </div>

        <div class="w-100 row m-0 p-0 mb-3">
            <label class="col-6" for="username">Phone :</label>
            <input  class="col-6"type="text">

        </div>
        
        <div class="w-100 row m-0 p-0 mb-3">
            <label class="col-6" for="username">Email :</label>
            <input  class="col-6"type="text">
        </div>

        <div class="w-100 row m-0 p-0 mb-3">
            <label class="col-6" for="username">User Roles :</label>

            <select class="col-6" id="inputGroupSelect02">
              <option selected>Select user roles...</option>
              <option value="1">Guest</option>
              <option value="2">admin</option>
              <option value="3">SuperAdmin</option>
            </select>
        </div>

        <div class="w-100 row m-0 p-0 mb-3">
            <label class="col-6" for="username">Enabled :</label>
            <div class="d-flex justify-content-baseline align-items-baseline">
                <input type="checkbox">
            </div>
                
        </div>

        

    </div>
</div>
</body>
</html>
